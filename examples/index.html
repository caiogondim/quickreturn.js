<!DOCTYPE html>
<html>
<head>
  <title>quickreturn.js</title>
  <style>
    body {
      margin: 0;
    }

    .navbar {
      height: 100px;
      background-color: #030303;
      position: fixed;
      top: 0;
      width: 100%;
    }

    .content-1 {
      width: 100%;
      height: 500px;
      background-color: #969696;
    }

    .content-2 {
      width: 100%;
      height: 500px;
      background-color: #BFBFBF;
    }
  </style>
</head>
<body>
  <div class="navbar"></div>
  <div class="content-1"></div>
  <div class="content-2"></div>
  <div class="content-1"></div>
  <div class="content-2"></div>
  <div class="content-1"></div>
  <div class="content-2"></div>
  <div class="content-1"></div>
  <div class="content-2"></div>
  <script>
    function QuickReturn(opts) {
      this.el = opts.el;

      this._scrollLastPos = window.scrollY;
      this.$el = document.querySelector(this.el);
    }

    QuickReturn.prototype.init = function() {
      var self = this;

      window.addEventListener("scroll", function(ev) {
        if (this._isScrollingUp() && this.$el.style.position !== "fixed") {
          this.$el.style.position = "fixed";
          this.$el.style.top = 0;
        } else if (this._isScrollingDown() && this.$el.style.position !== "absolute") {
          this.$el.style.position = "absolute";
          this.$el.style.top = window.scrollY + "px";
        }
      }.bind(this));

      return this;
    };

    QuickReturn.prototype._isScrollingUp = function() {
      var bool = null;

      if (window.scrollY > this._scrollLastPos) {
        bool = false;
      } else if (window.scrollY < this._scrollLastPos) {
        bool = true;
      }

      this._scrollLastPos = window.scrollY;

      return bool;
    };

    QuickReturn.prototype._isScrollingDown = function() {
      return !this._isScrollingUp();
    };

  </script>
  <script>
    var navbar = new QuickReturn({el: ".navbar"});
    navbar.init();
  </script>
</body>
</html>
